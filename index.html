<!doctype html>
<html>
<head>
<meta charset=utf-8>
<meta name=viewport content="width=device-width,initial-scale=1">
<title>Simple JS App</title>
<link rel=stylesheet href=https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css integrity=sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T crossorigin=anonymous>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-md navbar-light bg-light">
<div class=container-fluid>
<a class=navbar-brand href=#>Pokedex App</a>
<button class=navbar-toggler type=button data-toggle=collapse data-target=#navbarNavAltMarkup aria-controls=navbarNavAltMarkup aria-expanded=false aria-label="Toggle navigation">
<span class=navbar-toggler-icon></span>
</button>
<div class="collapse navbar-collapse" id=navbarNavAltMarkup>
<div class=navbar-nav>
<a class="nav-link active" aria-current=page href=https://elodloic.github.io/simple-js-app>List of Pokemons</a>
<a class=nav-link href=https://github.com/elodloic/simple-js-app/commits/main/ target=_blank>Changelog</a>
<a class=nav-link href=https://pokeapi.co/ target=_blank>Data Source</a>
<a class=nav-link href=https://github.com/elodloic/ target=_blank>Other Projects</a>
</div>
</div>
</div>
</nav>
<div class="container mt-5">
<h1 class=mb-4>List of Pokemons</h1>
<p>Click on a button to load more details:</p>
<div class="row list-group list-group-horizontal pokemon-list"></div>
</div>
<div class="modal fade" id=modal-container tabindex=-1 role=dialog aria-labelledby=pokemonDetails aria-hidden=true>
<div class=modal-dialog role=document>
<div class=modal-content>
<div class=modal-header>
<h5 class=modal-title id=pokemonDetails>Pokemon Details</h5>
<button type=button class=close data-dismiss=modal aria-label=Close>
<span aria-hidden=true>&times;</span>
</button>
</div>
<div class=modal-body>
</div>
</div>
</div>
</div>
<script src=https://code.jquery.com/jquery-3.3.1.min.js integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin=anonymous></script>
<script src=https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js integrity=sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 crossorigin=anonymous></script>
<script src=https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js integrity=sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM crossorigin=anonymous></script>
<script src=js/promise-polyfill.js></script>
<script src=js/fetch-polyfill.js></script>
<script src=js/scripts.js></script>
